<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Marlin configurator</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="libs/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="libs/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="head.min.js"></script>
    <script>
      head.load("sheetrock.min.js");
    </script>
    <script src="main.js"></script>
<style>
.vcenter>* {
    display: inline-block;
    vertical-align: middle;
    float: none;
}
</style>
  </head>
  <body>
<div class="container-fluid">
  <div id="mct-alert" ></div>
  <div class="row mct-header">
      <div class="col-md-2 text-right" ><h2>Release:</h2></div>
      <div class="col-md-4">
        <h2><button type="button" class="btn btn-info mct-tags">TAGS</button></h2>
        <div class="modal fade" id="mct-tags-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Available releases</h4>
              </div>
              <div class="modal-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Date<th>Version
                  <tbody>
                </table>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Change</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <h2>    <input type="checkbox" data-toggle="toggle" class="form-control" data-on="Changed" data-off="All"></h2>
      </div>
      <div class="col-md-2"><h4><span  class="mct-status"></span></h4></div>
      <div class="col-md-2"><h2><button type="button" class="btn btn-warning mct-issue">Issue</button></h2></div>
    </h2>
  </div>
  <div class="row">
    <div class="col-md-7">

      <div class="tabbable config-files">
        <ul class="nav nav-tabs">
          <template class="_file_tab">
          <li>
            <a href="#panel-ID" data-toggle="tab"></a>
          </li>
          </template>
        </ul>
        <div class="tab-content">
          <template class="_file_content">
          <div class="tab-pane" id="panel-ID">
            <p>
              <template class="_section">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <label class="control-label col-sm-2 text-right" >Section:</label><span></span>
                    <button type="button" class="btn btn btn-xs pull-right">All <span class="badge"></span></button>
                    <span class="pull-right">&nbsp;</span>
                    <button type="button" class="btn btn-info btn-xs pull-right">Changed <span class="badge"></span></button>
                  </h3>
                </div>
                <div class="panel-body">
                  <div class="form-horizontal" role="form">
                  <template class="define">
                    <div class="form-group vcenter">
                      <label class="col-sm-5 control-label"></label><!--
                    --><div class="col-sm-6">
                          <input type="checkbox" data-toggle="toggle" class="form-control">
                          <p></p>
                          <input type="text" class="form-control">
                      </div><!--
                    --><div class="col-sm-1">
                        <button type="button" class="btn btn-info btn-sm">?</button>
                      </div>
                    </div>
                  </template>
                  </div>
                </div>
                <div class="panel-footer">
                </div>
              </div>
              </template>
            </p>
          </div>
          </template>
        </div>
      </div>
    </div>
    <div class="col-md-5 mct-hint" style="    position: fixed;overflow-y:auto;    right: 0;height:90vh">
    </div>
  </div>
</div>
  </body>
</html>
