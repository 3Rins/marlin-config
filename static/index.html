<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Marlin configurator</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/tether/dist/js/tether.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="toggle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
</script>
<script src="/version"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="main.js"></script>
<style>
/* layout.css Style */
.upload-drop-zone {
  height: 200px;
  border-width: 2px;
  margin-bottom: 20px;
}

/* skin.css Style*/
.upload-drop-zone {
  color: #ccc;
  border-style: dashed;
  border-color: #ccc;
  line-height: 200px;
  text-align: center
}
.upload-drop-zone.drop {
  color: #222;
  border-color: #222;
}
</style>
  </head>
  <body lang="en">
<div class="container-fluid">
  <!-- Modal -->
        <div class="modal fade" id="mct-tags-modal" tabindex="-1" role="dialog" aria-labelledby="tagsModalLabel" aria-hidden="true" >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="tagsModalLabel">Available releases</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <table class="table table-hover table-sm">
                  <thead>
                    <tr>
                      <th>Date<th>Version
                  <tbody>
                </table>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Change</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="mct-reset-modal" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="resetModalLabel">Changed files</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="modal-body">
                <p></p>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="mct-pio-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" style="max-width:initial">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Log</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p></p>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
<!-- main-->
  <div class="upload-drop-zone" id="mct-dragzone" style="display:none">
      Just drag and drop files here
  </div>
  <div id="mct-alert" >
    <template class="_alert">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">Oh snap!</h4>
      <p></p>
    </div>
    </template>
  </div>
  <div class="progress mct-progress" style="display:none">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
      <span class=""></span>
    </div>
  </div>
  <div class="row mct-header" style0="position:fixed;z-index:1;width:100%;background:white;" style="margin-top:1em;">
      <div class="col-md-4">
      <h3>
        Release:
        <button type="button" class="btn btn-info mct-tags" title="choose current release"> TAGS</button>
        <button type="button" class="btn btn-danger mct-reset" title="reset all changes">Reset</button>
      </h3>
      </div>
      <div class="col-md-1"><span  class="mct-status"></span></div>
      <div class="col-md-2">
<div class="onoffswitch"  title="toggle only changed">
    <label class="onoffswitch-label" >
        <input type="checkbox" class="onoffswitch-checkbox">
        <span class="onoffswitch-inner" data-content-on="Changed" data-content-off="All"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
          <button type="button" class="btn btn-warning mct-upload" title="upload your old configuration or drag it in browser">Upload</button>
          <input type="file" name="files[]" class="mct-upload" multiple style="opacity:0;">
      </div>
      <div class="col-md-2">
        <div class="input-group mct-port">
          <div class="input-group-btn">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Port</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary mct-pio-compile disabled" data-toggle="toggle" title="PlatformIO not installed">compile</button>
        <button type="button" class="btn btn-secondary mct-pio-flash disabled" data-toggle="toggle" title="PlatformIO not installed">flash</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-warning mct-issue" title="create an issue on Marlin github repository" >Issue</button>
      </div>
    <a target="_blank" class="mct-version" style="position:fixed;right:0;top:0"></a>
  </div>
  <div class="row" style0="margin-top:6em;">
    <div class="col-md-7">

      <div class="tabbable config-files">
        <ul class="nav nav-tabs" role="tablist">
          <template class="_file_tab">
          <li class="nav-item">
            <a href="#panel-ID" class="nav-link" role="tab" data-toggle="tab"></a>
          </li>
          </template>
        </ul>
        <div class="tab-content">
          <template class="_file_content">
          <div class="tab-pane fade" id="panel-ID" role="tabpanel">
            <p>
              <template class="_section">
              <div class="card">
                <div class="card-header">
                    <label class="form-control-label col-sm-2 text-right" >Section:</label><strong><span></span></strong>
                    <button type="button" class="btn btn btn-sm float-right" title="show all">All <span class="badge badge-default"></span></button>
                    <span class="float-right">&nbsp;</span>
                    <button type="button" class="btn btn-info btn-sm float-right" title="show only changed">Changed <span class="badge badge-default"></span></button>
                </div>
                <div class="card-block">
                  <div class="form-horizontal" role="form">
                  <template class="define">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label my-auto" data-toggle="tooltip" data-animation="false"></label><!--
                    --><div class="col-sm-6 my-auto">
<div class="onoffswitch">
    <label class="onoffswitch-label" >
        <input type="checkbox" class="onoffswitch-checkbox">
        <span class="onoffswitch-inner" data-content-on="On" data-content-off="Off"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
                          <p></p>
                          <input type="text" class="form-control">
                      </div><!--
                    --><div class="col-sm-1 my-auto">
                        <button type="button" class="btn btn-warning btn-sm">?</button>
                      </div>
                    </div>
                  </template>
                  </div>
                </div>
              </div>
              </template>
            </p>
          </div>
          </template>
        </div>
      </div>
    </div>
    <div class="col-md-5 mct-hint" style="    position: fixed;overflow-y:auto;    right: 0;height:90vh">
    </div>
  </div>
</div>
  </body>
</html>
